services:
  mintlify:
    image: node:lts-alpine3.21
    container_name: mintlify-dev
    working_dir: /app
    volumes:
      - ./docs:/app  # Mount your local Mintlify project folder
      - node_modules:/app/node_modules  # Named volume for node_modules
    ports:
      - "3000:3000"  # Expose port 3000
    command: sh -c "npm install -g mintlify && mintlify dev"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  node_modules: 