<!DOCTYPE html>
<html>
<head>
    <title>RunAgent TypeScript SDK Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .container { 
            display: flex; 
            gap: 20px; 
        }
        .config, .output { 
            flex: 1; 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 8px;
        }
        input, select, textarea { 
            width: 100%; 
            margin: 5px 0; 
            padding: 8px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        #log { 
            background: #f8f9fa; 
            padding: 15px; 
            height: 400px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace; 
            white-space: pre-wrap; 
            border: 1px solid #e9ecef;
            border-radius: 4px;
        }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .info { color: #007bff; }
    </style>
</head>
<body>
    <h1>üöÄ RunAgent TypeScript SDK - Browser Test</h1>
    
    <div class="container">
        <div class="config">
            <h2>Configuration</h2>
            
            <label>Agent ID:</label>
            <input id="agentId" value="23859089-fa28-4b8c-8efb-a28d21902393">
            
            <label>Host:</label>
            <input id="host" value="localhost">
            
            <label>Port:</label>
            <input id="port" value="8450" type="number">
            
            <label>Input JSON:</label>
            <textarea id="inputJson" rows="6">{"input": {"query": "How do I fix my broken phone?", "num_solutions": 4}}</textarea>
            
            <br><br>
            <button onclick="runStandard()" style="background: #28a745; color: white;">üîÑ Run Standard</button>
            <button onclick="runStream()" style="background: #007bff; color: white;">üì° Run Stream</button>
            <button onclick="clearLog()" style="background: #6c757d; color: white;">üóëÔ∏è Clear Log</button>
            <button onclick="testEnvironment()" style="background: #ffc107; color: black;">üîç Test Environment</button>
        </div>
        
        <div class="output">
            <h2>Output</h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        import { RunAgentClient } from './packages/runagent/dist/index.js';

        // Utility functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Make functions global
        window.clearLog = clearLog;

        window.testEnvironment = () => {
            try {
                const client = new RunAgentClient({
                    agentId: 'test',
                    entrypointTag: 'test',
                    local: true,
                });

                log(`üåç Environment: ${client.environment}`, 'info');
                log(`üì± Is Browser: ${client.isBrowser}`, 'success');
                log(`üñ•Ô∏è Is Node.js: ${client.isNode}`, client.isNode ? 'error' : 'info');
                log('‚úÖ Environment detection working!', 'success');
            } catch (error) {
                log(`‚ùå Environment test failed: ${error.message}`, 'error');
            }
        };

        window.runStandard = async () => {
            try {
                const agentId = document.getElementById('agentId').value;
                const host = document.getElementById('host').value;
                const port = parseInt(document.getElementById('port').value);
                const inputText = document.getElementById('inputJson').value;

                let inputData;
                try {
                    inputData = JSON.parse(inputText);
                } catch (e) {
                    log(`‚ùå Invalid JSON: ${e.message}`, 'error');
                    return;
                }

                log('üöÄ Starting STANDARD execution...', 'info');
                log(`üìã Config: ${agentId} on ${host}:${port}`, 'info');
                log(`üì• Input: ${JSON.stringify(inputData)}`, 'info');

                const client = new RunAgentClient({
                    agentId: agentId,
                    entrypointTag: 'generic',
                    local: true,
                    host: host,
                    port: port
                });

                await client.initialize();
                log('‚úÖ Client initialized for standard execution', 'success');

                const result = await client.run(inputData);
                log(`‚úÖ Standard Result: ${JSON.stringify(result, null, 2)}`, 'success');

            } catch (error) {
                log(`‚ùå Standard execution failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        window.runStream = async () => {
            try {
                const agentId = document.getElementById('agentId').value;
                const host = document.getElementById('host').value;
                const port = parseInt(document.getElementById('port').value);
                const inputText = document.getElementById('inputJson').value;

                let inputData;
                try {
                    inputData = JSON.parse(inputText);
                } catch (e) {
                    log(`‚ùå Invalid JSON: ${e.message}`, 'error');
                    return;
                }

                log('üì° Starting STREAMING execution...', 'info');
                log(`üìã Config: ${agentId} on ${host}:${port}`, 'info');
                log(`üì• Input: ${JSON.stringify(inputData)}`, 'info');

                const client = new RunAgentClient({
                    agentId: agentId,
                    entrypointTag: 'generic_stream',
                    local: true,
                    host: host,
                    port: port
                });

                await client.initialize();
                log('‚úÖ Client initialized for streaming execution', 'success');

                const stream = await client.run(inputData);
                let count = 0;

                for await (const chunk of stream) {
                    count++;
                    log(`üì¶ Chunk ${count}: ${JSON.stringify(chunk, null, 2)}`, 'success');
                }

                log(`‚úÖ Streaming complete. Total chunks: ${count}`, 'success');

            } catch (error) {
                log(`‚ùå Streaming execution failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        // Initial log
        log('üéØ RunAgent TypeScript SDK - Browser Test Ready!', 'info');
        log('üìù Configure your agent settings and click a button to test.', 'info');
        log('üîç Click "Test Environment" to verify browser detection.', 'info');
    </script>
</body>
</html>
