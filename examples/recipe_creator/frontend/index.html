<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefGenius - AI Recipe Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üç≥ ChefGenius</h1>
            <p class="tagline">Your AI-Powered Recipe Assistant</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Example Recipes Section -->
            <div class="examples-section">
                <h2>‚ú® Try These Examples</h2>
                <div id="examplesContainer" class="examples-grid">
                    <!-- Examples will be loaded here -->
                </div>
            </div>

            <!-- Recipe Input Form -->
            <div class="form-section">
                <h2>Create Your Recipe</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="ingredients">ü•ò Ingredients *</label>
                        <textarea 
                            id="ingredients" 
                            placeholder="e.g., chicken breast, rice, broccoli, garlic"
                            required
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dietary">üå± Dietary Restrictions</label>
                        <input 
                            type="text" 
                            id="dietary" 
                            placeholder="e.g., vegetarian, vegan, gluten-free"
                        >
                    </div>

                    <div class="form-group">
                        <label for="timeLimit">‚è±Ô∏è Time Limit</label>
                        <input 
                            type="text" 
                            id="timeLimit" 
                            placeholder="e.g., 30 minutes, 1 hour"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            Create Recipe
                        </button>
                        <button type="button" id="streamBtn" class="btn btn-secondary">
                            Stream Recipe
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>üìñ Your Recipe</h2>
                    <button id="clearBtn" class="btn btn-clear">Clear</button>
                </div>
                <div id="recipeContent" class="recipe-content"></div>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Creating your recipe...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by RunAgent & Agno AI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
